<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memory Catch Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      background: #ffdde1;
      position: relative;
    }

    h1 {
      margin: 20px;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 2;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #fff;
      z-index: 2;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 90px);
      grid-template-rows: repeat(4, 90px);
      gap: 12px;
      perspective: 1000px;
      z-index: 2;
    }

    .card {
      position: relative;
      width: 90px;
      height: 90px;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
      border-radius: 12px;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }

    .card .front {
      background: #fff;
      border: 2px solid #eee;
      transform: rotateY(180deg);
    }

    .card .back {
      background: #ff4d94;
      color: #fff;
      box-shadow: 0 0 15px #ff4d94, 0 0 25px #ff77b9;
    }

    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #fff;
      color: #ff4d94;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
      z-index: 2;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #ff4d94;
      top: -10px;
      animation: fall linear forwards;
      z-index: 3;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
      }
    }

    /* Floating hearts background */
    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255, 100, 150, 0.7);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>üíñ Memory Catch</h1>
  <div class="stats">
    <div>Moves: <span id="moves">0</span></div>
    <div>Time: <span id="time">0</span>s</div>
  </div>
  <div class="game-board" id="gameBoard"></div>
  <button class="btn" id="resetBtn">üîÑ Reset Game</button>

  <script>
    const emojis = ["üçé","üçå","üçá","üçì","üçç","ü•ë","üçâ","üçí"];
    let cards = [...emojis, ...emojis];
    let firstCard, secondCard;
    let lock = false;
    let moves = 0;
    let matches = 0;
    let timer = null;
    let seconds = 0;

    const board = document.getElementById("gameBoard");
    const movesEl = document.getElementById("moves");
    const timeEl = document.getElementById("time");
    const resetBtn = document.getElementById("resetBtn");

    function shuffle(array){
      return array.sort(() => Math.random() - 0.5);
    }

    function startTimer(){
      if(timer) return;
      timer = setInterval(() => {
        seconds++;
        timeEl.textContent = seconds;
      },1000);
    }

    function createBoard(){
      board.innerHTML = "";
      shuffle(cards).forEach(emoji => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <div class="front">${emoji}</div>
          <div class="back">‚ùì</div>
        `;
        card.addEventListener("click", () => flipCard(card, emoji));
        board.appendChild(card);
      });
    }

    function flipCard(card, emoji){
      if(lock || card.classList.contains("flip")) return;
      startTimer();
      card.classList.add("flip");

      if(!firstCard){
        firstCard = {card, emoji};
      } else if(!secondCard){
        secondCard = {card, emoji};
        moves++;
        movesEl.textContent = moves;
        checkMatch();
      }
    }

    function checkMatch(){
      if(firstCard.emoji === secondCard.emoji){
        matches++;
        glowEffect(firstCard.card);
        glowEffect(secondCard.card);
        resetTurn();
        if(matches === emojis.length){
          setTimeout(() => {
            launchConfetti();
            alert(`üéâ You won in ${moves} moves and ${seconds} seconds!`);
            resetGame();
          }, 500);
        }
      } else {
        lock = true;
        setTimeout(() => {
          firstCard.card.classList.remove("flip");
          secondCard.card.classList.remove("flip");
          resetTurn();
        }, 800);
      }
    }

    function glowEffect(card){
      card.style.boxShadow = "0 0 20px #00ffcc, 0 0 40px #ff77b9";
    }

    function resetTurn(){
      [firstCard, secondCard] = [null, null];
      lock = false;
    }

    function resetGame(){
      clearInterval(timer);
      timer = null;
      seconds = 0;
      timeEl.textContent = 0;
      moves = 0;
      movesEl.textContent = 0;
      matches = 0;
      createBoard();
    }

    // Confetti
    function launchConfetti(){
      for(let i=0; i<60; i++){
        const conf = document.createElement("div");
        conf.classList.add("confetti");
        conf.style.left = Math.random() * window.innerWidth + "px";
        conf.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
        conf.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(conf);
        setTimeout(()=> conf.remove(), 5000);
      }
    }

    // Floating hearts generator
    function createHeart(){
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "‚ù§";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = 15 + Math.random()*25 + "px";
      heart.style.animationDuration = 4 + Math.random()*4 + "s";
      document.body.appendChild(heart);
      setTimeout(()=> heart.remove(), 7000);
    }
    setInterval(createHeart, 500);

    resetBtn.addEventListener("click", resetGame);
    createBoard();
  </script>
</body>
</html>
